<div class="row flex text-center mt-5 m-0 p-0">
  <h2 class="text-decoration-none text-center mt-5">Film</h2>

  <div class="col-md-2 flex flex-column mx-auto">
    <form (submit)="searchMovie()" class="mt-2 mx-auto">
      <div class="row mb-3">
        <input
          type="text"
          name="movie"
          [(ngModel)]="movie"
          class="form-control fw-bolder fs-4 col-md-3 text-center"
        />
      </div>
      <div class="row">
        <input
          type="submit"
          value="Rechercher"
          class="form-control btn btn-primary btn-lg mt-2 fw-bolder col-md-3"
        />
      </div>
    </form>
  </div>
</div>
<div class="row flex text-center mt-3 m-0 p-0">
  <div
    *ngFor="let movie of movieData"
    class="col-md-3 mx-auto fw-bold border border-4 rounded mt-3 text-white text-center">
    
    <div class="">Nom du film : {{ movie.Title }}</div>
    <div *ngIf="" class="">Poster :</div>
    
    <div *ngIf="movie.Poster!='N/A'; else elseBlock "><img src="{{ movie.Poster }}" class="img-fluid mb-2" /></div>
    <ng-template #elseBlock><img class="img-fluid mb-2" src="/assets/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg"></ng-template>
     <div class="row"> 
    <button  type="button" class="col-md-6 text-center mx-auto btn btn-primary" data-bs-toggle="modal" attr.data-bs-target="#movieModal-{{movie.imdbID}}">
      Obtenir plus d'infos
    </button>
    </div>
    <app-modal [movie]='movie'></app-modal>

</div>
  </div>
