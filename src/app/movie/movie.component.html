<div class="row flex text-center mt-5 m-0 p-0">
  <h2 class="text-decoration-none text-center mt-5">Film</h2>

  <div class="col-md-2 flex flex-column mx-auto">
    <form (submit)="searchMovie()" class="mt-2 mx-auto">
      <div class="row mb-3">
        <input
          type="text"
          name="movie"
          [(ngModel)]="movie"
          class="form-control fw-bolder fs-4 col-md-3 text-center"
        />
      </div>
      <div class="row">
        <input
          type="submit"
          value="Rechercher"
          class="form-control btn btn-primary btn-lg mt-2 fw-bolder col-md-3"
        />
      </div>
    </form>
  </div>
</div>
<div class="row flex text-center mt-3 m-0 p-0">
  <div
    *ngFor="let movie of movieData"
    class="col-md-3 mx-auto fw-bold border border-4 rounded mt-3 text-white text-center">
    <div class="">Nom du film : {{ movie.Title }}</div>
    <div *ngIf="" class="">Poster :</div>
    
    <div *ngIf="movie.Poster!='N/A'; else elseBlock "><img src="{{ movie.Poster }}" class="img-fluid mb-2" /></div>
    <ng-template #elseBlock><img class="img-fluid mb-2" src="/assets/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg"></ng-template>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Voir + infos
</button>

<!-- Modal -->
<div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Voir + infos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="">Nom du film : {{ movie.Title }}</div>
        <div class="">Série ou Film : {{ movie.Type }}</div>
        <div class="">Année : {{ movie.Year }}</div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
